<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai kiem tra so 1 - ho ten cua thi sinh</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    
    <form action="">
      <table width="500" cellpadding="10">
        <tr>
          <th colspan="2">Đăng ký</th>
        </tr>
        <tr>
          <td>
            <label for="name"> Họ tên </label>
          </td>
          <td>
            <input
              type="text"
              id="name"
              name="ho_ten"
              placeholder="Nhap ho ten"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="name"> Username </label>
          </td>
          <td>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Nhập Username"
            />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="reset" onclick="showAlert()" value="reset" />
            <input type="submit" value="gui" />
          </td>
        </tr>
      </table>
    </form>
    <script>
      function showAlert(){
        alert();
      }
    </script>
  </body>
</html>
